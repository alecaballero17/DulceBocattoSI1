{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dulce Bocatto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        Dulce Bocatto
      </a>
      <div class="ms-auto">
        <a class="btn btn-sm btn-outline-light me-2" href="{% url 'catalogo' %}">Catálogo</a>
        <a class="btn btn-sm btn-outline-light me-2" href="{% url 'perfil' %}">Perfil</a>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
  {% csrf_token %}
  <button class="btn btn-sm btn-outline-light">Salir</button>
</form>

      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
      <small>&copy; 2025 Dulce Bocatto</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
