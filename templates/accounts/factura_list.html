{% extends "base.html" %}
{% block content %}
<h2>Facturas</h2>

<form class="row g-2 mb-3" method="get">
  <div class="col-md-4">
    <input name="q" value="{{ q }}" class="form-control" placeholder="Nro, cliente o email">
  </div>
  <div class="col-md-3">
    <input type="date" name="desde" value="{{ desde }}" class="form-control" placeholder="Desde">
  </div>
  <div class="col-md-3">
    <input type="date" name="hasta" value="{{ hasta }}" class="form-control" placeholder="Hasta">
  </div>
  <div class="col-md-2 d-grid">
    <button class="btn btn-primary">Filtrar</button>
  </div>
</form>

<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th>#</th><th>Fecha</th><th>Nro</th><th>Cliente</th><th>Email</th><th class="text-end">Total (Bs.)</th><th></th>
    </tr>
  </thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.fecha|date:"Y-m-d H:i" }}</td>
      <td>{{ r.nro }}</td>
      <td>{{ r.cliente }}</td>
      <td>{{ r.email }}</td>
      <td class="text-end">{{ r.total|floatformat:2 }}</td>
      <td class="text-end">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'factura_detalle' r.pedido_id %}">Ver</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="7" class="text-center text-muted">Sin resultados</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
