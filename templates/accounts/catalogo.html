{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <h2 class="text-center mb-4">Catálogo de Galletas 🍪</h2>
  <div class="row">
    {% for sabor in sabores %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src="{% static 'images/cookie.jpg' %}" class="card-img-top" alt="Galleta">
        <div class="card-body">
          <h5 class="card-title">{{ sabor.nombre }}</h5>
          <p class="card-text">¡Delicioso sabor disponible!</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'crear_pedido' sabor.id %}" class="btn btn-sm btn-outline-secondary">Pedir</a>
            </div>
            <small class="text-muted">Disponible</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
